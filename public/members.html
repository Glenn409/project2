<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Account Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles/reset.css" media="screen" title="no
      title" charset="utf-8">
    <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no
      title" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">

    <!-- w3 css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- moment js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js">
    </script>
  </head>

  <body class="w3-light-blue">
    <div class="header-section">
      <div id="main-title-container">
        <img class="eagle"
          src="https://res.cloudinary.com/teepublic/image/private/s--sxeg9DmY--/t_Resized%20Artwork/c_fit,g_north_west,h_954,w_954/co_ffffff,e_outline:48/co_ffffff,e_outline:inner_fill:48/co_ffffff,e_outline:48/co_ffffff,e_outline:inner_fill:48/co_bbbbbb,e_outline:3:1000/c_mpad,g_center,h_1260,w_1260/b_rgb:eeeeee/c_limit,f_jpg,h_630,q_90,w_630/v1547549360/production/designs/3987359_0.jpg"
          alt="bankLogo" style="width: 50px;" />
        <h1 class="eagle">Freedom Bank</h1>
      </div>
    </div>
    <nav class="navbar navbar-default">
      <div class="container-fluid text-right">

        <a href="/logout">
          <h1>Logout</h1>
        </a>

        <h2 class="text-right">Welcome <span class="member-name"></span></h2>
      </div>
    </nav>
    <div class="container-fluid text-center">
      <div id="activity-block" class="mb-2">
        <button type="button" class="btn btn-primary" data-toggle="modal"
          data-target="#transfer">
          Transfer
        </button>
        <button type="button" id="deposit"
          class="btn btn-primary">Deposit</button>
        <button type="button" id="pay-bill" class="btn btn-primary">Pay
          Bill</button>
      </div>

      <div class="card bg-danger">
        <img class="card-img-top" src="holder.js/100x180/" alt="">
        <div class="card-body">
          <h1>Current balance is: <span id="current-balance"></span></h1>
        </div>
      </div>
      <hr>
      <h3 class="text-center">Recent Transactions</h3>
      <table class="table">
        <thead>
          <tr class="font-weight-bolder">
            <th>Date</th>
            <th>Activity Type</th>
            <th>Comment</th>
            <th>Amount</th>
            <th>Updated Balance</th>
          </tr>
        </thead>
        <tbody id="transactions_table">
          <tr>
            <td scope="row"><span class="date"></span></td>
            <td>Debit</td>
            <td>Check no 4525</td>
            <td>50.00</td>
            <td>1250.00</td>
          </tr>
          <tr>
            <td scope="row"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>


    </div>
    <!-- footer -->
    <footer class="footer text-dark fixed-bottom">
      <div id="logo">
        <p class="white">
          <a class="mr-1 " href="Financial IQ">Financial IQ</a>|
          <a class="mr-1 " href="Security">Security</a>|
          <a class="mr-1 " href="/career">Careers</a>|
          <a class="mr-1 " href="FAQ">FAQ</a>|
          <a class="mr-1 " href="Privacy">Privacy</a>|
          <a class="mr-1 " href="Online Tracking and Advertising">Online
            Tracking and Advertising</a>|
          <a class=" " href="Accessibility">Accessibility</a>
        </p>
        <br>
        <div class="text-center">
          <a href="https://www.facebook.com/" target="_blank"><img
              class="img1 fb" /></a>
          <a href="https://www.instagram.com/" target="_blank"><img
              class="img2 insta" /></a>
          <a href="https://twitter.com/?lang=en" target="_blank"><img
              class="img3 tweet" /></a>
        </div>
        <hr>
      </div>
    </footer>
    <!-- transfer model -->

    <!-- Modal -->
    <div class="modal fade" id="transfer" tabindex="-1" role="dialog"
      aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Transfer money</h5>
            <button type="button" class="close" data-dismiss="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="">Who are you Transferring to </label>
              <input type="text" name="transfer_name" id="transfer_to"
                class="form-control" placeholder="John Smith" aria-describedby="helpId">
              <label for="">Enter the amount ($) </label>
              <input type="number" name="transfer_amount" id="transferring_amount" step=".01"
                class="form-control" placeholder="100.10" aria-describedby="helpId">
            </div>
          </div>
          <div class="modal-footer">
            
            <button type="button" id = "transfer_btn" class="btn btn-primary">Complete Transfer</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/members.js"></script>

  </body>

</html>
